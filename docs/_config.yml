title: Example project
description: Project description in here.
collections:
  docs:
    permalink: "/:collection/:path/"
    output: true
  posts:
    permalink: "/news/:year/:month/:day/:title/"
    output: true
  tutorials:
    output: true
defaults:
  - scope:
      path: _docs
      type: docs
    values:
      layout: docs
  - scope:
      path: _posts
      type: posts
    values:
      layout: news_item
feed:
  categories:
    - release
exclude:
  - ".gitignore"
  - ".jekyll-cache"
  - CNAME
  - icomoon-selection.json
  - readme.md